<body>
    <header include="header"></header>
    
    <div id="page-title">
        <h1>Free Consultation...</h1>

    <form url="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdJweBSYVRe8vSN0dy8XPIatKlleGIPGX0UDqiYN3tD09gVqA/formResponse">
        <!-- company / customer information-->
        <input name="entry.1931300340" required type="text" id="name" placeholder="Your Name" spellcheck="false">
        <input name="entry.1673903597" required type="text" id="company" placeholder="Company's Name" spellcheck="false">        
        <input name="entry.731789152" required type="email" id="email" placeholder="name@company.com" spellcheck="false">
        <input name="entry.1765597934" type="text" id="website" placeholder="company.com" title="Leave blank if you don't have a company website." spellcheck="false">

        <input name="entry.461771568" required type="text" id="q1" spellcheck="true" placeholder="What is your most important question?">

        <input name="entry.1166981798" type="text" id="q3" spellcheck="true" placeholder="How did you find us?">
        <input name="entry.1786962114" type="text" id="q4" spellcheck="true" placeholder="Do you have any other questions?">

        <p id="agreement">By submitting, you are agreeing to our <a href="/home/policies/tos.html">Terms of Service</a> and <a href="/home/policies/privacy.html">Privacy Policy</a>:</p>

        <h3 id="submit-message">Thank You for reaching out to us.<br>We'll get back to you as soon as we can.</h3>
    </form>
